<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/index-style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <!--aqui vai a imagem-->
            <img id="imagem-logo" src="https://d335luupugsy2.cloudfront.net/cms/files/82408/1614273676/$2vk7vq5e7pw" class="left-login-image" alt="Logo">
            <h2>São Carlos - SP</h2>
        </div>
        <div class="right-login">
            <div class="card-login"> <!--div com botão de acesso-->
                <h1>Login</h1>
                <div class="text-field">
                    <label for="matricula">Matrícula</label>
                    <input type="text" name="matricula" placeholder="Digite sua matrícula">
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div>
                    <button id="login-button">Login</button>
                    <div id="date-time"></div>
            </div>
        </div>
    </div>
        <script src="js/script.js"></script>
        
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/home-page.css">
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar-content">
            <div id="user">
                <img src="image/avatar_user.png" id="user_avatar" alt="Avatar">
    
                <P id="user_infos">
                    <span class="item-description">
                        Nome do Usuário
                    </span>
                    <span class="item-description">
                        Descrição de algo...
                    </span>
                </p>
            </div>
            
            <!--sessão de link e itens do sidebar-->
            <ul id="side_items">
                <li class="side-item active"> <!--Primerio icone-->
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Usuário
                        </span>
                    </a>
                </li>
                <li class="side-item"> <!--Segundo icone-->
                    <a href="#">
                        <i class="fa-solid fa-people-roof"></i>
                        <span class="item-description">
                            Colaboradores
                        </span>
                    </a>
                </li>
                <li class="side-item"> <!--terceiro icone-->
                    <a href="#">
                        <i class="fa-solid fa-person-cane"></i>
                        <span class="item-description">
                            Pacientes
                        </span>
                    </a>
                </li>
                <li class="side-item"> <!--terceiro icone-->
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul>
            
            <!--botão de expansão do sidebar-->
            <button id="open-button">
                <i id="icon-open_button" class="fa-solid fa-circle-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout-button">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>

    </nav>

    <main>
        <h1>Home Page</h1>
    </main>
    <script src="js/script.js" defer></script>
</body>
</html>
